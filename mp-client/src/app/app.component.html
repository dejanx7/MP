<div id="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MacroTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav" routerLinkActive="active">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/donate">Donate</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/map">Map</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">

              <a class="nav-link" href="/login" routerLink="login">Login</a>

                <li class="nav-item">
                  <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>

                    <a class="nav-link" href="/search" routerLink="search">Get Macros</a>

                  <a href class="nav-link" (click)="logout()">LogOut</a>

    <router-outlet></router-outlet>
