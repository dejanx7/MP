<h2>User Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!isLoggedIn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" name="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" name="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</form>

<div class="form-group">
  <div *ngIf="isSubmitted && isLoginFailed" class="alert alert-danger" role="alert">
    Login failed: {{ errorMessage }}
  </div>
</div>
<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ username }}.
</div>

<div *ngIf="isLoggedIn">
  Hello {{ username }}!
</div>
