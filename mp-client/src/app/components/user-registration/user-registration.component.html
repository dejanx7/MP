<h2>Register User</h2>
<form [formGroup]="userRegisterForm" (ngSubmit)="register()" *ngIf="!isSuccessful">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" name="username" formControlName="username">
        </div>
        <div *ngIf="isSubmitted && userRegisterForm.get('username').hasError('required')" class="alert alert-danger">
          Please enter a valid username.
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" name="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</form>

<div class="alert alert-warning" *ngIf="isSignUpFailed">
  Signup failed! <br>{{ errorMessage }}
</div>

<div class="alert alert-success" *ngIf="isSuccessful">
  Your registration is successful!
</div>
